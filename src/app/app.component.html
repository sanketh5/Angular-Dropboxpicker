<!-- Creating a clickable image to load the DropBox picker -->
<div style="display: flex;justify-content: center; margin-top:20vh;">
<img [src]="'assets/images/dropbox-upload.svg'" (click)="loadDropBox()" >  
</div>

<!-- An unordered list where we will add the accessible links of files which dropbox returns -->
<ul id="results" style="padding: 50px;"></ul>
